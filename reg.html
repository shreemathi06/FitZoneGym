<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="stylereg.css">
    <title>Sign Up!</title>
</head>
<body>
    <header class="header">
        <div class="left">
            <div><h1>FitZone</h1> </div>
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="Homepage.html">HOME</a></li>
                <li><a href="blog.html">BLOG</a></li>
                <li><a href="class.html">CLASSES</a></li>
                <li><a href="plans.html">PLANS</a></li>
                <li><a href="fac.html">FACILITIES</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn"><a href="contact.html">Login</a></button>
        </div>
    </header>
    <div class="formdiv">
    <div class="wrapper">
        <form >
            <h1>Sign in</h1>
            <div class="input-box">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="input-box">
                <input type="number" placeholder="D.O.B">
            </div>
            <div class="input-box">
                <input type="number" name="mymobile" placeholder="Mobile Number" required>
            </div>
            
            <div class="input-box">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Gender" required>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Training Class" required>
            </div>
            <button type="submit" class="btn">Sign in</button>
            <div class="register-link">
                <p>Already have an account? <a href="contact.html">Login in</a></p>
            </div>
    </form>
    </div>
</div>
</body>
